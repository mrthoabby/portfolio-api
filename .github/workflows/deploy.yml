name: Build and Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/portfolio-api
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set build date
        id: build_date
        run: |
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.build_date.outputs.build_date }}
            VERSION=${{ github.ref_name }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            
            echo "=========================================="
            echo "  Portfolio API - Deploy"
            echo "=========================================="
            echo ""
            
            # Variables
            IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/portfolio-api"
            TAG="${{ github.ref_name }}"
            CONTAINER_NAME="portfolio-api"
            APP_DIR="/opt/portfolio-api"
            HEALTH_CHECK_URL="http://localhost:1000/health"
            MAX_RETRIES=10
            RETRY_DELAY=3
            
            # Colores para output
            GREEN='\033[0;32m'
            YELLOW='\033[1;33m'
            RED='\033[0;31m'
            NC='\033[0m' # No Color
            
            echo -e "${YELLOW}Logging in to GitHub Container Registry...${NC}"
            # Login usando PAT si está disponible (necesario para repositorios privados)
            if [ -n "${{ secrets.GHCR_PAT }}" ]; then
              echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || {
                echo -e "${RED}✗ Error: Could not login to GHCR${NC}"
                exit 1
              }
              echo -e "${GREEN}✓ Logged in to GHCR${NC}"
            else
              echo -e "${YELLOW}⚠ No GHCR_PAT secret found, assuming public repository${NC}"
            fi
            
            echo -e "${YELLOW}Pulling image with tag: ${TAG}...${NC}"
            # Intentar pull con el tag específico primero
            if docker pull ${IMAGE_NAME}:${TAG}; then
              echo -e "${GREEN}✓ Image pulled with tag ${TAG}${NC}"
              docker tag ${IMAGE_NAME}:${TAG} ${IMAGE_NAME}:latest
            else
              echo -e "${RED}✗ Error: Could not pull image with tag ${TAG}${NC}"
              exit 1
            fi
            
            # Guardar la imagen anterior para rollback si es necesario
            OLD_IMAGE_ID=""
            if docker ps -a --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
              OLD_IMAGE_ID=$(docker inspect ${CONTAINER_NAME} --format='{{.Image}}' 2>/dev/null || echo "")
              echo -e "${YELLOW}Old container image ID: ${OLD_IMAGE_ID}${NC}"
            fi
            
            echo -e "${YELLOW}Stopping existing container...${NC}"
            if docker ps -a --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
              docker stop ${CONTAINER_NAME} 2>/dev/null || true
              docker rm ${CONTAINER_NAME} 2>/dev/null || true
              echo -e "${GREEN}✓ Container stopped and removed${NC}"
            else
              echo -e "${GREEN}✓ No existing container found${NC}"
            fi
            
            # Verificar que existe el archivo .env
            if [ ! -f "${APP_DIR}/.env" ]; then
              echo -e "${RED}✗ Error: .env file not found at ${APP_DIR}/.env${NC}"
              echo -e "${YELLOW}Please create the .env file with required environment variables${NC}"
              exit 1
            fi
            
            # Iniciar el nuevo contenedor
            echo -e "${YELLOW}Starting new container...${NC}"
            if ! docker run -d \
              --name ${CONTAINER_NAME} \
              --restart unless-stopped \
              --env-file ${APP_DIR}/.env \
              -p 127.0.0.1:1000:8080 \
              ${IMAGE_NAME}:latest; then
              echo -e "${RED}✗ Error starting container${NC}"
              exit 1
            fi
            
            echo -e "${GREEN}✓ Container started successfully${NC}"
            
            echo ""
            echo -e "${YELLOW}Waiting for container to be ready...${NC}"
            sleep 5
            
            # Health check con retries
            HEALTH_CHECK_PASSED=false
            for i in $(seq 1 ${MAX_RETRIES}); do
              if curl -f ${HEALTH_CHECK_URL} > /dev/null 2>&1; then
                HEALTH_CHECK_PASSED=true
                echo -e "${GREEN}✓ Health check passed (attempt ${i}/${MAX_RETRIES})${NC}"
                break
              else
                echo -e "${YELLOW}⚠ Health check failed (attempt ${i}/${MAX_RETRIES}), retrying in ${RETRY_DELAY}s...${NC}"
                sleep ${RETRY_DELAY}
              fi
            done
            
            if [ "${HEALTH_CHECK_PASSED}" = "false" ]; then
              echo -e "${RED}✗ Health check failed after ${MAX_RETRIES} attempts${NC}"
              echo -e "${YELLOW}Container logs:${NC}"
              docker logs --tail 50 ${CONTAINER_NAME}
              
              # Rollback si hay una imagen anterior
              if [ -n "${OLD_IMAGE_ID}" ]; then
                echo -e "${YELLOW}Attempting rollback to previous image...${NC}"
                docker stop ${CONTAINER_NAME} 2>/dev/null || true
                docker rm ${CONTAINER_NAME} 2>/dev/null || true
                docker run -d \
                  --name ${CONTAINER_NAME} \
                  --restart unless-stopped \
                  --env-file ${APP_DIR}/.env \
                  -p 127.0.0.1:1000:8080 \
                  ${OLD_IMAGE_ID} || echo -e "${RED}✗ Rollback failed${NC}"
              fi
              
              exit 1
            fi
            
            echo ""
            echo -e "${YELLOW}Container status:${NC}"
            docker ps --filter "name=${CONTAINER_NAME}" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            echo ""
            echo -e "${YELLOW}Container logs (last 20 lines):${NC}"
            docker logs --tail 20 ${CONTAINER_NAME}
            
            # Limpiar imágenes viejas (mantener solo las últimas 3)
            echo ""
            echo -e "${YELLOW}Cleaning up old images...${NC}"
            docker image prune -f --filter "until=168h" || true
            OLD_IMAGES=$(docker images ${IMAGE_NAME} --format "{{.ID}}" | tail -n +4)
            if [ -n "${OLD_IMAGES}" ]; then
              echo "${OLD_IMAGES}" | xargs -r docker rmi -f || true
              echo -e "${GREEN}✓ Old images cleaned${NC}"
            else
              echo -e "${GREEN}✓ No old images to clean${NC}"
            fi
            
            echo ""
            echo -e "${GREEN}=========================================="
            echo "  ✓ Deployment completed successfully"
            echo "==========================================${NC}"
            echo ""
            echo "Version deployed: ${TAG}"
            echo "Image: ${IMAGE_NAME}:${TAG}"
            echo "Health check: ${HEALTH_CHECK_URL}"


